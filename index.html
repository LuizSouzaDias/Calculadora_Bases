    <section id="conversao-bases">
        <div class="container">
            <h3 class="text-center">Conversão de Bases</h3>

            <div class="select">
                <select class="form-select" id="baseInicial" onchange="habilitarConversor()">

                </select> 

                <h5>Converter Para</h5>

                <select class="form-select" id="conversor" disabled onchange="habilitarBtn()">

                    <option value="bi" id="conversor_bi">Binário</option>
                    <option value="dec" id="conversor_dec">Decimal</option>
                    <option value="hexa" id="conversor_hexa">Hexadecimal</option>
                </select> 
            </div>

            <div class="container-input">
                <input type="text" id="numero">
            </div>
